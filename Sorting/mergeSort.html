    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const middle = Math.floor(arr.length / 2);
            const left = arr.slice(0, middle);
            const right = arr.slice(middle);

            return merge(mergeSort(left), mergeSort(right));
        }

        function merge(left, right) {
            const result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return [...result, ...left.slice(leftIndex), ...right.slice(rightIndex)];
        }
        let items = [13, 3, 5, 2, 9, 11];
        console.log(mergeSort(items));

    </script>
    // ==================== Merge Sort another approach =================================================================== 
    <script>
        function merge(arr, low, mid, high) {
    let temp = [];
    let left = low;
    let right = mid + 1;
    while (left <= mid && right <= high) {
        if (arr[left] <= arr[right]) {
            temp.push(arr[left]);
            left++;
        } else {
            temp.push(arr[right]);
            right++;
        }
    }

    // copying left-out elements from left half
    while (left <= mid) {
        temp.push(arr[left]);
        left++;
    }

    // copying left-out elements from right half
    while (right <= high) {
        temp.push(arr[right]);
        right++;
    }

    // inserting from temp array to original array.
    for (let i = low; i <= high; i++) {
        arr[i] = temp[i - low];
    }
}

function mergeSort(arr, low, high) {
    if (low >= high) {
        return
    }

    let mid = Math.floor((low + high) / 2);

    mergeSort(arr, low, mid);
    mergeSort(arr, mid + 1, high);
    merge(arr, low, mid, high);
}

let arr = [9, 4, 7, 6, 3, 1, 5];
console.log(mergeSort(arr, 0, arr.length - 1));
console.log(arr); // [1, 3, 4, 5, 6, 7, 9]
